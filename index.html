<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Sign-up UI </title>

        <style>

            body {
                display: flex;
                height: 100vh;
                margin: 0;
                justify-content: center;
                align-items: center;
                background-color: #1e293b;
                color: white;
                font-family: Arial;
                
            }

            input, button {
                font-size: 1.5rem;
            }

            .main-container {
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 1.5em;
                border: 0.1em solid rgba(255, 255, 255, 0.18);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
                width: 90%;
                display: flex;
                flex-direction: column;
                max-width: 800px;
                min-width: 300px;
            }

            .main-top {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 3rem;
            }

            .main-top img{
                width: 7em;
                margin-right: 1em;
                border: 0.15em solid rgb(21, 135, 150);
                border-radius: 100rem;
            }

            .main-top p {
                font-size: 2rem;
            }

            .names-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                padding-left: 0.5em;
                padding-right: 0.5em;
                padding-bottom: 0.5rem;
                gap: 0.5rem;
            }

            .names-grid div input {
                width: 100%;
                box-sizing: border-box;
            }

            .other-info{
                display: grid;
                grid-template-rows: 1fr;
                padding-left: 0.5em;
                padding-right: 0.5em;
                padding-bottom: 0.5em;
            }

            .button-section{
                display: grid;
                grid-template-rows: 1fr;
                padding-left: 0.5em;
                padding-right: 0.5em;
                padding-bottom: 1em;
            }

            input {
                background: rgba(255, 255, 255, 0.15);
                color: white;
                border: 0.05em solid rgba(255, 255, 255, 0.18);
                outline: none;
                transition: background 0.2s, color 0.3s;
            }

            input:focus {
                background: rgba(255, 255, 255, 0.5);
                color: rgb(0, 0, 0);
            }

            .sign-up-button {
                background-color: #2563eb;
                border: none;
                border-radius: .5em;
                color: white;
                font-family: calibri;
                font-size: 1.5rem;
                font-weight: 600;
                padding: 0.75rem 1.5rem;
                cursor: pointer;
                transition: all 0.15s ease;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            }

            .sign-up-button:hover {
                background-color: #3b82f6;
                box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            }

            .sign-up-button:active {
                transform: translateY(1px); /* pressed effect */
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            }

            .btm-txt {
                display: grid;
                place-content: center;
                font-family: calibri;
            }

            .log-in-text {
                color: #3b82f6;
                text-decoration: underline; 
                cursor: pointer;
            }

            .keep-signed-in-div {
                display: grid;
                place-content: center;
            }

            .keep-signed-in {
                display: inline-block;
            }

            input::placeholder {
                color: rgba(255, 255, 255, 0.6);  /* brighter, readable white */
                opacity: 1;                        /* ensure consistent opacity across browsers */
                font-weight: 400;                  /* optional: slightly lighter than input text */
            }

        </style>
    </head>
    <body>
        
        <div class="main-container">
            <div class="main-top">
                <img src="Logo.png" alt="Logo Unavailable">
                <p>
                    <strong>My website</strong> <br> 
                    Create an account
                </p>
            </div>

            <div class="names-grid">
                <div>
                    <input type="text" placeholder="First Name">
                </div>
                <div>
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
        
            <div class="other-info">
                <input type="email" placeholder="Email">
            </div>

            <div class="other-info">
                <input type="text" placeholder="Phone number">
            </div>

            <div class="button-section">
                <button class="sign-up-button">Sign Up</button>
            </div>

            <div class="btm-txt">
                <div>
                    <p>
                        Already Have an Account? <span class="log-in-text">Log in</span>
                    </p>
                </div>
                <div class="keep-signed-in-div">
                    <p class="keep-signed-in">
                        <span>
                            <input type="checkbox">
                        </span>
                        Keep me signed in
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
